Parser:
  Title: Source Agnostic Network Notables parser
  Version: '0.2'
  LastUpdated: Sep 12, 2021
Product:
  Name: Source agnostic
Normalization:
  Schema: NetworkSession
  Version: '0.2.0'
References:
- Title: ASIM NetworkSession Schema
  Link: https://aka.ms/AzSentinelNetworkSessionDoc
- Title: ASIM
  Link: https://aka.ms/AzSentinelNormalization
Description: |
  ASIM Source Agnostic Network Notables Parser
ParserName: imNetworkNotables
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: srcipaddr_has_any_ipv4_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: dstipaddr_has_any_ipv4_prefix
    Type: dynamic
    Default: dynamic([])
  - Name: dstportnumber
    Type: int
    Default: int(null)
  - Name: url_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: httpuseragent_has_any
    Type: dynamic 
    Default: dynamic([])
  - Name: hostname_has_any
    Type: dynamic
    Default: dynamic([])
  - Name: dvcaction
    Type: dynamic
    Default: dynamic([])

ParserQuery: |
  let NetworkNotablesGeneric=(){
  union isfuzzy=true
    vimNetworkSessionEmpty
  };
  NetworkNotablesGeneric